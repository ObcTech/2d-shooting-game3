<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三人称射击游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #333;
        }
        
        #gameCanvas {
            background: #1a1a2e;
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ccc;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>生命值: <span id="health">100</span></div>
            <div>得分: <span id="score">0</span></div>
            <div>敌人数量: <span id="enemyCount">0</span></div>
        </div>
        <div id="instructions">
            <div>WASD - 移动</div>
            <div>自动瞄准最近敌人</div>
            <div>自动射击</div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
