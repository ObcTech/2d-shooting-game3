<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三人称射击游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* 简化的样式，UI组件现在由统一UI系统管理 */
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <script src="obstacle.js"></script>
    <script src="boss.js"></script>
    <script src="npc.js"></script>
    <script src="achievements.js"></script>
    <script src="statistics.js"></script>
    <script src="skills.js"></script>
    <script src="performance-optimization.js"></script>
    <script src="ui-improvements.js"></script>
    <script src="ui-unified.js"></script>
    <script src="test-debug.js"></script>
    <script src="enemy.js"></script>
    <script src="wave.js"></script>
    <script src="game.js"></script>
</body>
</html>
